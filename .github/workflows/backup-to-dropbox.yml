name: Backup to Dropbox with Rclone

on:
  push:
    branches: [main, master]

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rclone
        run: |
          curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip rclone-current-linux-amd64.zip
          cd rclone-*-linux-amd64
          sudo cp rclone /usr/bin/
          sudo chown root:root /usr/bin/rclone
          sudo chmod 755 /usr/bin/rclone

      - name: Configure Rclone
        run: |
          mkdir -p ~/.config/rclone
          echo "[dropbox]" > ~/.config/rclone/rclone.conf
          echo "type = dropbox" >> ~/.config/rclone/rclone.conf
          echo "token = ${{ secrets.DROPBOX_ACCESS_TOKEN }}" >> ~/.config/rclone/rclone.conf

      - name: Sync to Dropbox
        run: |
          rclone copy --progress --exclude ".git/**" . dropbox:"/gitdocs"
